<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos para el calendario */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .calendar-day-header {
            font-weight: bold;
            padding: 5px;
            background-color: #f0f0f0;
        }
        .calendar-day {
            padding: 10px 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }
        .calendar-day.current-month {
            background-color: #fff;
        }
        .calendar-day.other-month {
            background-color: #f9f9f9;
            color: #bbb;
        }
        .calendar-day.has-reservations {
            background-color: #e6ffe6; /* Verde claro */
            border-color: #4CAF50;
            font-weight: bold;
        }
        .calendar-day.selected-day {
            background-color: #cce5ff; /* Azul claro */
            border-color: #007bff;
        }
        .reservation-count {
            font-size: 0.8em;
            color: #555;
        }
        .reservation-list-container {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .reservation-item {
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fdfdfd;
        }
        .reservation-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="logo_negro.png" alt="Logo" class="logo-image">
                <h1 class="logo-text">Panel de Administración</h1>
            </div>
        </header>

        <main class="main-content">
            <!-- VISTA DE LOGIN -->
            <div id="login-view">
                <form id="login-form" class="reservation-form">
                    <div class="form-group">
                        <label for="admin-email">Email</label>
                        <input type="email" id="admin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Contraseña</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <p id="login-error" class="text-danger mt-2"></p>
                </form>
            </div>

            <!-- VISTA DE ADMINISTRACIÓN (Oculta por defecto) -->
            <div id="admin-view" style="display: none;">
                <button id="logout-btn" class="btn btn-secondary btn-sm float-right">Cerrar Sesión</button>
                
                <div class="calendar-header">
                    <button id="prev-month-btn" class="btn btn-sm btn-outline-primary">&lt; Anterior</button>
                    <h2 id="current-month-year"></h2>
                    <button id="next-month-btn" class="btn btn-sm btn-outline-primary">Siguiente &gt;</button>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>

                <div id="reservation-list-container" class="reservation-list-container">
                    <h3>Reservas para <span id="selected-date-display"></span></h3>
                    <div id="daily-reservations-list"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- SDK de Firebase (Cliente) -->
    <!-- Reemplaza esto con la configuración de tu propio proyecto de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Nuestro script de la app de admin -->
    <script src="admin-app.js"></script>
</body>
</html>
