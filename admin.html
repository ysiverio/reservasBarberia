<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="logo_negro.png" alt="Logo" class="logo-image">
                <h1 class="logo-text">Panel de Administración</h1>
            </div>
        </header>

        <main class="main-content">
            <!-- VISTA DE LOGIN -->
            <div id="login-view">
                <form id="login-form" class="reservation-form">
                    <div class="form-group">
                        <label for="admin-email">Email</label>
                        <input type="email" id="admin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Contraseña</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <p id="login-error" class="text-danger mt-2"></p>
                </form>
            </div>

            <!-- VISTA DE ADMINISTRACIÓN (Oculta por defecto) -->
            <div id="admin-view" style="display: none;">
                <div class="form-group">
                    <label for="admin-date">Selecciona una fecha para ver las citas</label>
                    <input type="date" id="admin-date">
                    <button id="logout-btn" class="btn btn-secondary btn-sm float-right">Cerrar Sesión</button>
                </div>
                <hr>
                <div id="reservations-container">
                    <p>Selecciona una fecha para empezar.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- SDK de Firebase (Cliente) -->
    <!-- Reemplaza esto con la configuración de tu propio proyecto de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Nuestro script de la app de admin -->
    <script src="admin-app.js"></script>
</body>
</html>
