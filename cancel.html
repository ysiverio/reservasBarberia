<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Reserva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="logo_negro.png" alt="Logo" class="logo-image">
                <h1 class="logo-text">Cancelar Reserva</h1>
            </div>
        </header>

        <main class="main-content">
            <div id="status-container">
                <p>¿Estás seguro de que quieres cancelar tu reserva?</p>
                <div class="form-group">
                    <label for="cancellation-reason">Motivo de la cancelación (opcional):</label>
                    <textarea id="cancellation-reason" class="form-control" rows="3"></textarea>
                </div>
                <button id="confirm-cancel-btn" class="btn btn-danger">Sí, cancelar mi reserva</button>
                <div id="response-message" class="mt-2"></div>
            </div>
        </main>
    </div>

    <script src="cancel-app.js"></script>
</body>
</html>
