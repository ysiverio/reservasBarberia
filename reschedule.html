<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reagendar Reserva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="logo_negro.png" alt="Logo" class="logo-image">
                <h1 class="logo-text">Reagendar Reserva</h1>
            </div>
        </header>

        <main class="main-content">
            <div id="original-reservation-details" class="reservation-item" style="margin-bottom: 20px;">
                <h3>Tu reserva actual:</h3>
                <p><strong>Nombre:</strong> <span id="original-name"></span></p>
                <p><strong>Email:</strong> <span id="original-email"></span></p>
                <p><strong>Fecha:</strong> <span id="original-date"></span></p>
                <p><strong>Hora:</strong> <span id="original-time"></span></p>
            </div>

            <form id="rescheduleForm" class="reservation-form">
                <input type="hidden" id="reservation-id">
                <input type="hidden" id="reschedule-name">
                <input type="hidden" id="reschedule-email">

                <div class="form-group">
                    <label for="reschedule-date">Nueva Fecha *</label>
                    <input type="date" id="reschedule-date" required>
                </div>

                <div class="form-group">
                    <label for="reschedule-time">Nueva Hora *</label>
                    <div id="reschedule-time-slots-container" class="mt-2"></div>
                    <small id="reschedule-time-help" class="form-text text-muted">Selecciona una fecha para ver los horarios disponibles.</small>
                </div>

                <button type="submit" class="btn btn-primary" id="confirmRescheduleBtn">
                    Confirmar Reagendamiento
                </button>
            </form>

            <div id="reschedule-status-message" class="mt-3"></div>
        </main>
    </div>

    <script src="reschedule-app.js"></script>
</body>
</html>
